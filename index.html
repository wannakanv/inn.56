<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>create Element</h1>
    <button id="add-node">Add</button>
    <button id="remove-node">Remove</button>
    <ul id="list"></ul>
    <script>
        let list = document.getElementById('list');
        let addButton = document.getElementById('add-node');
        let removeButton = document.getElementById('remove-node');


        //เพิ่ม node
        addButton.addEventListener('click', function(){
            let li = document.createElement('li');
            li.textContent = 'Node';
            li.classList.add('node');
            list.appendChild(li);
        });

        removeButton.addEventListener('click',function(){
            let remove = document.querySelector('.node');
            remove.remove();
        })

   </script>
</body>
</html>
